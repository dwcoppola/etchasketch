<!DOCTYPE html>
<html>
<head>
<title>Etch A Sketch -Esque</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="button-container">
    <h2>Welcome to Etch A Sketch -Esque. Have fun!</h2>
    <button onclick="clearBoard()" id="clear-button">CLEAR ALL</button>
    <button onclick="blackPen()" id="black-pen">BLACK PEN</button>
    <button onclick="eraser()" id="eraser">ERASER</button>
  </div>
  <div class="button-container">
    <button onclick="redPen()" id="red-pen">RED</button>
    <button onclick="greenPen()" id="green-pen">GREEN</button>
    <button onclick="bluePen()" id="blue-pen">BLUE</button>
    <button onclick="orangePen()" id="orange-pen">ORANGE</button>
    <button onclick="purplePen()" id="purple-pen">PURPLE</button>
    <button onclick="yellowPen()" id="yellow-pen">YELLOW</button>
    <button onclick="randomColorPen()" id="color-pen">MAGIC</button>
  </div>
  <div id="screen">
  </div>
  <div id="foot-buttons" class="button-container">
  <button onclick="gridOn()" id="grid-on">GRID</button>
  <button onclick="gridOff()" id="grid-off">NO GRID</button>
  </div>
<script>
var screen = document.getElementById("screen");
var size = 16;
var red = Math.floor(Math.random() * 256);
var blue = Math.floor(Math.random() * 256);
var green = Math.floor(Math.random() * 256);
var newColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
for (i=0;i<(size**2);i++) {
  screen.setAttribute('style','grid-template-columns: repeat(' + size + ', 1fr); grid-gap: 1px;')
  cell = document.createElement('div');
  cell.setAttribute('class','cell');
  cell.setAttribute('onmouseover',`{this.style.background = 'rgb(0,0,0)'}`);
  screen.appendChild(cell);
};
function clearBoard() {
  var screen = document.getElementById("screen");
    while (screen.firstChild) {
    screen.removeChild(screen.firstChild);
    };
    var size = prompt('How many squares would you like each side of the grid to be?',16);
    for (i=0;i<(size**2);i++) {
    screen.setAttribute('style','grid-template-columns: repeat(' + size + ', 1fr); grid-gap: 1px;')
    cell = document.createElement('div');
    cell.setAttribute('class','cell');
    cell.setAttribute('onmouseover',`{this.style.background = 'rgb(0,0,0)'}`);
    screen.appendChild(cell);
  };
};
function randomColorPen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `setColor(); {this.style.background = newColor}`);
  };
};
function setColor() {
  newColor = 'rgb(' + Math.floor(Math.random() * 256) + ',' + 
  Math.floor(Math.random() * 256) + ',' + 
  Math.floor(Math.random() * 256) + ')';
};
function blackPen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'rgb(0,0,0)'}`);
  };
};
function redPen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'red'}`);
  };
};
function greenPen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'green'}`);
  };
};
function bluePen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'blue'}`);
  };
};
function purplePen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'purple'}`);
  };
};
function orangePen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'orange'}`);
  };
};
function yellowPen() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = 'yellow'}`);
  };
};
function eraser() {
  for (i=0;i<screen.childElementCount;i++) {
  cell = document.getElementsByClassName('cell');
  cell[i].setAttribute('onmouseover', `{this.style.background = '#c5bbbb'}`);
  };
};
function gridOn() {
  screen.style.gridGap = "1px";
};
function gridOff() {
  screen.style.gridGap = "0px";
};
</script>
</body>
</html>
