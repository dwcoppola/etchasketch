<!DOCTYPE html>
<html>
<head>
<title>Etch A Sketch -Esque</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="button-container">
    <h2>Welcome to Etch A Sketch -Esque. Have fun!</h2>
    <button onclick="clearBoard()" id="clear-button">CLEAR ALL</button>
    <button onclick="blackPen()" id="black-pen">BLACK PEN</button>
    <button onclick="eraser()" id="eraser">ERASER</button>
  </div>
  <div class="button-container">
    <button onclick="redPen()" id="red-pen">RED</button>
    <button onclick="greenPen()" id="green-pen">GREEN</button>
    <button onclick="bluePen()" id="blue-pen">BLUE</button>
    <button onclick="orangePen()" id="orange-pen">ORANGE</button>
    <button onclick="purplePen()" id="purple-pen">PURPLE</button>
    <button onclick="yellowPen()" id="yellow-pen">YELLOW</button>
    <button onclick="randomColorPen()" id="color-pen">MAGIC</button>
  </div>
  <div id="screen">
  </div>
  <div id="foot-buttons" class="button-container">
  <button onclick="gridOn()" id="grid-on">GRID</button>
  <button onclick="gridOff()" id="grid-off">NO GRID</button>
  </div>
<script src="script.js">
</script>
</body>
</html>
